<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta name="description" content="Direct sketching and chart manipulation"/>
<title>Sketch-Chart</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js" integrity="sha512-cd6CHE+XWDQ33ElJqsi0MdNte3S+bQY819f7p3NUHgwQQLXSKjE4cPZTeGNI+vaxZynk1wVU3hoHmow3m089wA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <section>
    <h4>Sketch-Chart</h4>
    <p> 
      Tinkering with a fluid way to create and adjust bar charts.
    </p>
    <ul>
      <li>Use the mouse to draw the shape of the chart in the area below, of the form <em>Y = f(x)</em>. </li>
      <li>Drag up/down individual bars to adjust its height. </li>
    </ul>
    <svg class="sketch-chart" width="800px" height="300px"></svg>
    <br>
    <br>
  </section>
</body>
<script>
  const target = document.getElementsByClassName('sketch-chart')[0];
  const sketchChart = new SketchChart(target, 20);
</script>
